name: Deploy API

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  SERVICE: mytube-api
  IMAGE: gcr.io/${{ vars.GCP_PROJECT_ID }}/mytube-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} ./api
          docker push ${{ env.IMAGE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.IMAGE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --max-instances 3 \
            --add-cloudsql-instances ${{ vars.CLOUD_SQL_CONNECTION_NAME }} \
            --set-env-vars "DB_NAME=${{ vars.DB_NAME }},INSTANCE_UNIX_SOCKET=/cloudsql/${{ vars.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-secrets "DB_USER=${{ vars.GCP_DB_USER_SECRET }}:latest,DB_PASSWORD=${{ vars.GCP_DB_PASSWORD_SECRET }}:latest" \
            --project ${{ env.PROJECT_ID }}

      - name: Show service URL
        run: |
          gcloud run services describe ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --format "value(status.url)" \
            --project ${{ env.PROJECT_ID }}
